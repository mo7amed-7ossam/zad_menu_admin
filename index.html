
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>زاد - فخامة الاختيار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --zad-gold: #D8C6A8;
        --zad-orange: #C15E28;
        --zad-brown: #3D2B1F;
        --zad-cream: #FCFAf7;
        --zad-white: #ffffff;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--zad-cream);
        color: var(--zad-brown);
        overflow-x: hidden;
      }

      .bg-pattern {
        background-color: var(--zad-cream);
        background-image: radial-gradient(#C15E28 0.5px, transparent 0.5px);
        background-size: 24px 24px;
        background-attachment: fixed;
        opacity: 0.3;
      }

      /* Islamic Pattern for Hero */
      .bg-islamic {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0l5 15h15l-12 9 5 15-13-10-13 10 5-15-12-9h15z' fill='%23D8C6A8' fill-opacity='0.08'/%3E%3C/svg%3E");
      }

      @media print {
        @page { size: A4 landscape; margin: 0.5cm; }
        body { background-color: white !important; background-image: none !important; padding: 0; }
        .no-print { display: none !important; }
        .product-grid { display: grid !important; grid-template-columns: repeat(3, 1fr) !important; gap: 15px !important; }
      }

      /* Navbar Sophistication */
      .glass-nav {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid rgba(216, 198, 168, 0.4);
      }

      .zad-logo-text { font-family: 'Amiri', serif; }

      /* Animations */
      @keyframes cartShake {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2) rotate(-10deg); }
        50% { transform: scale(1.2) rotate(10deg); }
        75% { transform: scale(1.2) rotate(-5deg); }
      }
      .animate-cart-shake { animation: cartShake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97) both; }

      @keyframes successPop {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-success-pop { animation: successPop 0.4s ease-out forwards; }

      @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-up { animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @keyframes slideLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
      .animate-slide-left { animation: slideLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .custom-scroll::-webkit-scrollbar { width: 5px; }
      .custom-scroll::-webkit-scrollbar-track { background: transparent; }
      .custom-scroll::-webkit-scrollbar-thumb { background: var(--zad-gold); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="min-h-screen relative">
    <div class="fixed inset-0 bg-pattern z-0 pointer-events-none"></div>
    <div id="root" class="relative z-10"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
